<!DOCTYPE html>
<html lang="pt-br">

<head>

            <input name="data[sexo]" type="radio" value="Feminino"><label>Feminino</label>

            <br><br>
            <input name="data[situacao]" type="checkbox" value="visitante" id="visitante"><label>Visitante</label>

            <br><br>

            <label>Se for membro, qual seu grupo?</label>
            <br><br>
            <select name="data[grupos]">
                <option selected value="">----Selecione----</option>
                <option value="Elo">Elo</option>

                <option value="Altar de Milagres">Altar de Milagres</option>

                <option value="Grupo de Homens">Grupo de Homens</option>
                <option value="Grupo de Crianças">Grupo de Crianças</option>
                <option value="Diaconato">Diaconato</option>
            </select>

            <br><br>
            <label>Envie sua sugestão, o que não pode faltar no nosso culto Xadrez?</label>
            <br><br>
            <textarea name="data[mensagem]" cols="50" rows="10"></textarea>

            <br><br>

            <label>Valor da Inscrição R$ 10,00<label>

                    <br><br>
                    <a href="https://wa.me/5581985717694" target="_blank">
                        
                        <span>Envie o comprovante do pagamento</span>
                    </a>
            
            <br><br>
                     <div class="botao">

                    <br><br>

                    </div>
